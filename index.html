<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body id="body">
    <div class="container">
        <br>
        <h1>THE WEATHER APP</h1>
        <br>
        <form class="d-flex" role="search" id="seach-bar">
            <input id="input" class="form-control me-2" type="search" placeholder="Enter a City or ZIP Code" aria-label="Search">
            <button onclick="loadData(), updateBackground()" class="btn btn-success" type="submit">Search</button>
        </form>
        <div class="list-container my-4">
            <div class="card mx-auto" style="max-width: 50%;" id="cityContainer">

            </div>
        </div>
    </div>
</body>

</html>
